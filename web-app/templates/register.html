{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 d-flex justify-content-center">
        <div class="card rounded-5 w-75 shadow">
            <div class="card-header rounded-top-5 pt-3 d-flex justify-content-center">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}" id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="shadow form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="shadow form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="shadow form-control" id="password" name="confirmPassword"
                            required>
                    </div>
                    <button type="submit" class="shadow btn btn-primary w-100 mb-2 mt-4 fs-3">Sign Up</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
