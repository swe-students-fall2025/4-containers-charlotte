{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 d-flex justify-content-center">
        <div class="card w-75 rounded-5 shadow">
            <div class="card-header d-flex justify-content-center rounded-top-5 pt-3">
                <h2>Log In</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}" id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="shadow form-control" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="shadow form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="shadow btn btn-primary w-100 mt-4 mb-2 fs-3">Log In</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
