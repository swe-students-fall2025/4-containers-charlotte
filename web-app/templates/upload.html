<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
</head>
<body class="p-4">

    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">Upload Audio File</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <label class="form-label">Select audio</label>
                <input type="file" class="form-control" id="fileInput" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Target Language</label>
                <select id="targetLang" class="form-select">
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>
                    <option value="es">Chinese</option>
                    <option value="zh">Korean</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Process</button>
        </form>

        <div id="status" class="mt-4"></div>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
