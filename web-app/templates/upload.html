{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4">Upload Audio File</h2>

    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Select audio</label>
            <input type="file" class="form-control" id="fileInput" accept=".mp3, .m4a, .wav, .flac, .ogg" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Process</button>
    </form>

    <div id="status" class="mt-4"></div>
</div>
{% endblock%}
